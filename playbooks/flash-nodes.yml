---
- name: Install TPI CLI
  hosts: localhost
  gather_facts: true
  tasks:
    - name: Install TPI Client
      vars:
        client_overwrite: true
      ansible.builtin.import_role:
        name: tpi
        tasks_from: client-install.yml

- name: Flash Nodes
  hosts: "{{ ansible_limit | default('nodes,!tpi') }}"
  gather_facts: false
  roles:
    - flash
