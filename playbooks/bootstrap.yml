# code: language=ansible
---
- name: Requirements
  hosts: "{{ ansible_limit | default('nodes,!bmc') }}"
  gather_facts: false
  tags: [setup]
  serial: 1
  tasks:
    - name: Install TPI Client
      delegate_to: localhost
      tags: [setup]
      ansible.builtin.import_role:
        name: tpi
        tasks_from: client-install.yml

    - name: Generate SSH Keys
      delegate_to: localhost
      tags: [setup]
      ansible.builtin.import_role:
        name: ssh

- name: Bootstrap
  hosts: "{{ ansible_limit | default('nodes,!bmc') }}"
  gather_facts: false
  serial: 1
  tags: [bootstrap]
  roles:
    - bootstrap

- name: RK1
  hosts: "{{ ansible_limit | default('nodes,!bmc') }}"
  gather_facts: true
  tags: [rk1]
  roles:
    - rk1

- name: Wait for Initial Boot/Config
  hosts: "{{ ansible_limit | default('nodes,!bmc') }}"
  gather_facts: true
  tags: [tpi]
  tasks:
    - name: Wait for Initial Boot/Config
      tags: [server]
      ansible.builtin.pause:
        minutes: 3

- name: Server Configuration
  hosts: "{{ ansible_limit | default('nodes,!bmc') }}"
  gather_facts: true
  become: true
  tags: [server]
  roles:
    - upgrade
    - server

- name: Network Configuration
  hosts: "{{ ansible_limit | default('nodes,!bmc') }}"
  gather_facts: true
  become: true
  tags: [network]
  roles:
    - network
    - hosts

- name: Install Container Runtime
  hosts: "{{ ansible_limit | default('nodes,!bmc') }}"
  gather_facts: true
  tags: [docker, podman]
  become: true
  tasks:
    - name: Install / Configure Docker
      tags: [docker]
      when: container_runtime | lower == 'docker'
      ansible.builtin.import_role:
        name: docker
        tasks_from: main.yml

    - name: Install / Configure Podman
      tags: [podman]
      when: container_runtime | lower == 'podman'
      ansible.builtin.debug:
        msg: "Podman is not yet supported"
