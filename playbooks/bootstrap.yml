# code: language=ansible
---
- name: Requirements
  hosts: "{{ ansible_limit | default('nodes,!tpi') }}"
  gather_facts: false
  tags: [setup]
  serial: 1
  tasks:
    - name: Install TPI Client
      delegate_to: localhost
      ansible.builtin.import_role:
        name: tpi
        tasks_from: client-install.yml

    - name: Generate SSH Keys
      delegate_to: localhost
      ansible.builtin.import_role:
        name: ssh

- name: Bootstrap
  hosts: "{{ ansible_limit | default('nodes,!tpi') }}"
  gather_facts: false
  serial: 1
  tags: [bootstrap]
  roles:
    - bootstrap

- name: Server Configuration
  hosts: "{{ ansible_limit | default('nodes,!tpi') }}"
  gather_facts: true
  serial: 1
  become: true
  tags: [server]
  roles:
    - server

- name: Install Container Runtime
  hosts: "{{ ansible_limit | default('nodes,!tpi') }}"
  gather_facts: true
  tags: [docker, podman]
  tasks:
    - name: Install / Configure Docker
      tags: [docker]
      when: container_runtime | lower == 'docker'
      ansible.builtin.import_role:
        name: docker
        tasks_from: main.yml

    - name: Install / Configure Podman
      tags: [podman]
      when: container_runtime | lower == 'podman'
      ansible.builtin.debug:
        msg: "Podman is not yet supported"
