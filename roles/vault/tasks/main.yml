# code: language=ansible
---
- name: Uninstall Vault
  tags: [uninstall]
  when: "'uninstall' in ansible_run_tags"
  ansible.builtin.import_tasks:
    file: vault-uninstall.yml

- name: Install vault
  tags: [install]
  ansible.builtin.include_tasks:
    file: vault-install.yml

- name: Reset Vault
  tags: [reset]
  when: "'reset' in ansible_run_tags"
  ansible.builtin.include_tasks:
    file: vault-reset.yml

- name: Configure Vault
  tags: [config]
  ansible.builtin.include_tasks:
    file: vault-config.yml

- name: Configure TLS
  when: vault.tls.enabled
  tags: [config]
  ansible.builtin.import_tasks:
    file: vault-tls.yml

- name: Initialize Vault
  when: inventory_hostname == vault_init_node
  tags: [config]
  ansible.builtin.service:
    name: vault
    state: restarted
    enabled: true

- name: Configure ACL
  tags: [bootstrap]
  ansible.builtin.include_tasks:
    file: vault-acl.yml

- name: Configure Auto-Unseal
  when: vault.auto-unseal | default(false)
  tags: [config]
  ansible.builtin.include_tasks:
    file: auto-unseal.yml

- name: Restart Vault
  tags: [config]
  ansible.builtin.service:
    name: vault
    state: restarted
    enabled: true
