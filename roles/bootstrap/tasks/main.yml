---
- name: Generate SSH Keys
  tags: [ssh]
  vars:
    prefix: "{{ hostvars[hostvars[inventory_hostname]['bmc']]['ansible_ssh_prefix'] }}"
  loop:
    - "{{ users.default }}"
    - "{{ users.provision }}"
  loop_control:
    loop_var: user
  ansible.builtin.include_tasks: ssh.yml

- name: Bootstrap
  tags: bootstrap
  block:
    - name: TPI Client
      tags: [tpi]
      ansible.builtin.import_role:
        name: tpi
        tasks_from: client-install.yml

    - name: Power Off Node
      ansible.builtin.import_role:
        name: tpi
        tasks_from: power-off.yml
