- name: Generate cloud-init {{ inventory_hostname }}
  delegate_to: localhost
  ansible.builtin.template:
    src: cloud.cfg.j2
    dest: /tmp/cloud.cfg
    mode: "0644"
  vars:
    prefix: "{{ hostvars[hostvars[inventory_hostname]['bmc']]['ansible_ssh_prefix'] }}"
