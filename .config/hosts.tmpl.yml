all:
  hosts:
    localhost:
      ansible_connection: local

tpi:
  hosts:
    bmc: # Use this value in the node `bmc` key
      ansible_host: turingpi.local # <-- Change this
      tpi_user: root
      tpi_pass: turing # <-- Change this and use Ansible Vault

nodes:
  hosts:
    node1:
      bmc: bmc # <-- This references the host 'bmc' under group 'tpi'
      slot: 1
      type: RK1
      root: /dev/nvme0n1
    node2:
      bmc: bmc
      slot: 2
      type: RK1
      root: /dev/nvme0n1
    node3:
      bmc: bmc
      slot: 3
      type: RK1
      root: /dev/nvme0n1
    node4:
      bmc: bmc
      slot: 4
      type: RK1
      root: /dev/nvme0n1
